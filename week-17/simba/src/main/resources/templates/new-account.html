<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank of Simba</title>
    <link rel="stylesheet" th:href="@{/style-new-account.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Pangolin&display=swap" rel="stylesheet">
    <link rel="icon" href="29609-8-the-lion-king.png">
</head>
<body>
<form action="/new-account" method="post">
    <h1>Please, enter the new account's details:</h1>
    <div class="cell">
        <label class="form-title" for="name">Name of the owner of the account</label>
        <input class="field" id="name" name="name">
    </div>
    <div class="cell">
        <label class="form-title" for="balance">Amount of money to put on the account</label>
        <input class="field" id="balance" name="balance">
    </div>
    <div class="cell">
        <label class="form-title" for="animal type">Animal type</label>
        <input class="field" id="animal type" name="animalType">
    </div>
    <div>
        <span class="form-title">Are You a King?</span>
        <label class="form-title" for="King">I am a King</label>
        <input type="radio" class="field" id="King" name="isKing" value="true">
        <label class="form-title" for="NotKing">I am a King</label>
        <input type="radio" class="field" id="NotKing" name="isKing" value="false">

    </div>
    <div>
        <span class="form-title">Are You a Good Guy?</span>
        <label class="form-title" for="Good">Good One</label>
        <input type="radio" class="field" id="Good" name="isGood" value="true">
        <label class="form-title" for="Bad">Bad Guy</label>
        <input type="radio" class="field" id="Bad" name="isGood" value="false">
    </div>
    <div>
        <input type="submit" class="form-title" value="submit">
    </div>
</form>
</body>
</html>
