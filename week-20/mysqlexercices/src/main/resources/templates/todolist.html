<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <link rel="stylesheet" th:href="@{/todoliststyle.css}"/>
</head>
<body>
<div id="title">TODOS FOR TODAY:</div>
<a th:href="@{add}">Add new todo</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
        <th></th>
    </tr>
    </thead>
    <tbody th:each="todo : ${todos}" th:object="${todo}">
    <tr>
        <td th:text="*{id}"></td>
        <td th:text="*{title}"></td>
        <td th:text="*{getDone()}"></td>
        <td th:text="*{getUrgent()}"></td>
        <td>
            <form th:action="'/todo/' + *{getId()} + '/delete'" method="post">
                <button type="submit" th:name="todo" th:value="*{getId()}">delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
