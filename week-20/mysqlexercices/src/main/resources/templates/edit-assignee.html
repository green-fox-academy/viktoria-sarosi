<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignee</title>
</head>
<body>
<form th:object="${assignee}" th:action="edit-assignee" th:method="post">
    <label for="name" >Assignee Name</label>
    <input id="name" type="text" th:field="*{name}" >
    <label for="email" >Assignee Email</label>
    <input id="email" type="text" th:field="*{email}" >
    <label for="todos"  >Todos</label>
    <select id="todos" th:name="todos" >
        <option th:each="todo : ${todolist}" th:value="${todo}" th:text="${todo.title}" ></option>
    </select>
    <input type="submit">
</form>
</body>
</html>
