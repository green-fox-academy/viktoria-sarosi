<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos per assignee</title>
</head>
<body>
<span>Assignee:</span>
<span th:text="${assignee.name}"></span>
<span>Todos:</span>
<ul>
    <li th:each="todo : ${todolist}" th:text="${todo.title}" ></li>
</ul>
</body>
</html>
