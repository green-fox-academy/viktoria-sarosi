<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Assignee</title>
</head>
<body>
<div>Add New Assignee</div>
<form th:object="${assignee}" action="add-assignee" method="post">
    <label for="name">Name</label>
    <input id="name" type="text" th:field="*{name}">
    <label for="email">Email</label>
    <input id="email" type="text" th:field="*{email}">
    <input type="submit">
</form>
</body>
</html>
