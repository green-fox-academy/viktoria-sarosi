<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Newsletter</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400&display=swap" rel="stylesheet">
        <link href="styles_newsletter.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form action="https://newsletter-ws.herokuapp.com/signup" method="POST">
            <div>
                <label for="name">NAME</label>
                <input id="name" type="text" required>
            </div>
            <div >
                <label for="email">EMAIL</label>
                <input type="email" id="email" minlength="6" required>
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </form>
    </body>
</html>
