<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fancy Table</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Heebo:300,200,100&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>    
    <body>
        <table>
            <thead>
                <tr>
                     <th>Month</th>
                     <th>Sales</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>January</td>
                <td class="amount">50,0000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td class="amount">10,0000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td class="amount">85,0000</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td class="amount">56,0000</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td class="amount">98,0000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
