<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login form</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400&display=swap" rel="stylesheet">
    <link href="styles_login_form.css" rel="stylesheet" type="text/css">
    </head>
    <body> 
        <section>
            <h1>ACCOUNT LOGIN</h1>
            <form action=""></form>
                <div>
                    <label class="form-title" for="name">USERNAME</label>
                    <input class="field" id="name" type="text">
                </div>
                <div>
                    <label class="form-title" for="password">PASSWORD</label>
                    <input class="field" type="text" id="password">
                    
                    <input class="hide" type="image" src="eye.png" alt="eyeeye" width="10" height="10">
                </div>
                <div>
                    <input class="forgot" type="button" value="Forgot Password?">
                </div>
                <div>
                    <input id="login" type="submit" value="Login">
                </div>
            </form>    
        </section>
    </body>
</html>
