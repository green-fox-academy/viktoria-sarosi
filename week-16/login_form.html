<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login form</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400&display=swap" rel="stylesheet">
        <link href="styles_login_form.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/png" href="https://freepngimg.com/download/red_panda/4-2-red-panda-free-png-image.png">
    </head>
    <body> 
        <section>
            <h1>ACCOUNT LOGIN</h1>
            <form>
                <div>
                    <label class="form-title" for="name">USERNAME</label>
                    <input class="field" id="name" type="text" autofocus required>
                </div>
                <div >
                    <label class="form-title" for="password">PASSWORD</label>
                    <input class="field" type="text" id="password" minlength="6" required>
                    <img id="icon" src="eye.png" alt="eye" width="18" height="18">
                    <!-- <input id="eye" type="button" value="&#128065;"> -->
                </div>
                <div>
                    <input id="forgot" type="button" value="Forgot Password?">
                </div>
                <div>
                    <input id="login" type="submit" value="Login">
                </div>
            </form>    
        </section>
    </body>
</html>
