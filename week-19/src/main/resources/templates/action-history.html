<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action History</title>
</head>
<body>
<img src="/greenfox.png" alt="A fox is hiding here.">
<ul th:each="action : ${fox.getActions()}">
    <li th:text="${action}"></li>
</ul>
</body>
</html>
